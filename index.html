<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .table-wrap {
      height: calc(100vh - 80px); /* tinggi layar dikurangi header */
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      display: block;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    tr.active {
      background-color: #dbeafe;
    }
  </style>
</head>
<body>
  <h1>Data Monitoring</h1>
  <div class="table-wrap">
    <table id="data-table"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx7E2NYYjyvpDQOCbuAoPg38a9IJRS4YbqX80hA_T3tSueVC7jKhxSn5NqkAhBoKV1fuQ/exec";
    const MAX_ROWS = 30;
    let filteredData = [];
    let currentRow = 0;

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        filteredData = data.filter(row =>
          row["Status Penyelesaian"] &&
          row["Status Penyelesaian"].toLowerCase().includes("belum terbayar")
        );

        filteredData.sort((a, b) => {
          const dateA = new Date(a["Tanggal Berangkat"]);
          const dateB = new Date(b["Tanggal Berangkat"]);
          return dateB - dateA;
        });

        filteredData = filteredData.slice(0, MAX_ROWS);
        renderTable(filteredData);
        currentRow = 0;
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>Tidak ada data Belum Terbayar</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header] ?? "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function scrollByRow() {
      const rows = document.querySelectorAll("#data-table tr");
      if (rows.length <= 1) return;

      rows.forEach(r => r.classList.remove("active"));

      const rowIndex = currentRow % filteredData.length;
      const activeRow = rows[rowIndex + 1];
      if (activeRow) {
        activeRow.classList.add("active");
        activeRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      currentRow++;
      if (currentRow >= MAX_ROWS) {
        currentRow = 0;
      }
    }

    setInterval(fetchData, 10000);
    fetchData();
    setInterval(scrollByRow, 2000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { color: #333; padding: 20px; margin: 0; }
    .table-wrap { height: calc(100vh - 80px); overflow-y: auto; border-top: 1px solid #ccc; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; position: sticky; top: 0; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    tr.belum { background-color: #ffe5e5; }   /* merah muda untuk Belum Terbayar */
    tr.active { outline: 2px solid orange; background-color: #fff8dc !important; } /* highlight baris aktif */
  </style>
</head>
<body>
  <h1>Data Monitoring</h1>
  <div class="table-wrap" id="scroll-container">
    <table id="data-table"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx7E2NYYjyvpDQOCbuAoPg38a9IJRS4YbqX80hA_T3tSueVC7jKhxSn5NqkAhBoKV1fuQ/exec";
    const MAX_ROWS = 30;
    let displayData = [];

    // Normalisasi string: huruf kecil, trim spasi
    function norm(s) {
      return (s ?? "").toString().toLowerCase().trim();
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // Urutkan semua data berdasarkan Tanggal Berangkat terbaru
        data.sort((a, b) => new Date(norm(b["Tanggal Berangkat"])) - new Date(norm(a["Tanggal Berangkat"])));

        // Pisahkan data Belum Terbayar dan Sudah Terbayar
        const belumTerbayar = data.filter(row => norm(row["Status Penyelesaian"]) === "belum terbayar");
        const sudahTerbayar = data.filter(row => norm(row["Status Penyelesaian"]) === "sudah terbayar");

        console.log("Total:", data.length, "Belum:", belumTerbayar.length, "Sudah:", sudahTerbayar.length);

        // Gabungkan: ambil dulu Belum Terbayar, lalu Sudah Terbayar
        const gabungan = [...belumTerbayar, ...sudahTerbayar];

        // Ambil maksimal 30 baris dari gabungan
        displayData = gabungan.slice(0, MAX_ROWS);

        renderTable(displayData);
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    function renderTable(data) {
      const table = document.getElementById("data-table");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>Tidak ada data</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");

        // Tambahkan class warna hanya untuk Belum Terbayar
        const status = norm(row["Status Penyelesaian"]);
        if (status === "belum terbayar") {
          tr.classList.add("belum");
        }

        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header] ?? "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // Highlight baris aktif (yang berada di tengah container)
    function highlightVisibleRow() {
      const container = document.getElementById("scroll-container");
      const rows = container.querySelectorAll("tr:not(:first-child)");

      rows.forEach(row => row.classList.remove("active"));

      for (const row of rows) {
        const rect = row.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const middle = containerRect.top + containerRect.height / 2;

        if (rect.top <= middle && rect.bottom >= middle) {
          row.classList.add("active");
          break;
        }
      }
    }

    // Scroll pixel demi pixel, reset ke atas setelah mentok bawah
    function autoScroll() {
      const container = document.getElementById("scroll-container");
      if (!container) return;

      const maxScroll = container.scrollHeight - container.clientHeight;
      container.scrollTop += 1;

      if (container.scrollTop >= maxScroll) {
        container.scrollTop = 0;
      }

      highlightVisibleRow(); // panggil highlight setiap scroll
    }

    setInterval(fetchData, 10000); // refresh data tiap 10 detik
    fetchData();
    setInterval(autoScroll, 30); // scroll pixel tiap 30ms
  </script>
</body>
</html>

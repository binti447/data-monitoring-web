<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .table-wrap {
      max-height: 400px; /* tinggi area scroll */
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Data Monitoring</h1>
  <div class="table-wrap">
    <table id="data-table"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx7E2NYYjyvpDQOCbuAoPg38a9IJRS4YbqX80hA_T3tSueVC7jKhxSn5NqkAhBoKV1fuQ/exec";
    const MAX_ROWS = 30; // tampilkan hanya 30 data
    let rawData = [];

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        rawData = data;

        // ambil 30 data pertama (atau terakhir, bisa diganti slice(-MAX_ROWS))
        const limitedData = rawData.slice(0, MAX_ROWS);

        const table = document.getElementById("data-table");
        table.innerHTML = "";

        // Buat header
        const headers = Object.keys(limitedData[0]);
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Buat isi tabel
        limitedData.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (error) {
        console.error("Gagal ambil data:", error);
      }
    }

    // Refresh data tiap 10 detik
    setInterval(fetchData, 10000);
    fetchData();

    // Auto-scroll
    let scrollDirection = "down";
    function autoScrollTable() {
      const container = document.querySelector(".table-wrap");
      if (!container) return;

      const maxScroll = container.scrollHeight - container.clientHeight;

      if (scrollDirection === "down") {
        container.scrollTop += 1;
        if (container.scrollTop >= maxScroll) {
          scrollDirection = "up";
        }
      } else {
        container.scrollTop -= 1;
        if (container.scrollTop <= 0) {
          scrollDirection = "down";
        }
      }
    }

    // Scroll setiap 50ms
    setInterval(autoScrollTable, 50);
  </script>
</body>
</html>
